<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=windows-1251"/>
   <link rel="stylesheet" type="text/css" href="tablo.css" />
   <script type="text/javascript" src="galery/jquery.js" />
   <title>Информационное табло</title>
   <script>
      jQuery(document).ready(function() {
         /*jQuery("td").click(function() {
            jQuery(this).css("background-color", "red");
         });
         jQuery("td").dblclick(function() {
            jQuery(this).css("background-color", "#33001A");
         });*/
         function risuem(k) {
            if (k<50) {
               i=Math.round(57*Math.random());
               j=Math.round(103*Math.random());
               nametd = "#i"+i+"j"+j;
               jQuery(nametd).css("background-color","green",risuem(k+1));
            }
         }
         jQuery(document).click(function() {
            risuem(0);
         });
      });
   </script>
</head>
<body>
<table cellpadding="0" cellspacing="0"> <!--104x58-->
<script>
   for (i=0;i<58;i++)
   {
      document.write('<tr>');
      for (j=0;j<104;j++)
      {
         document.write('<td id="i'+i+'j'+j+'"></td>');
      }
      document.write('</tr>');
   }
</script>
</table>
</body>
</html>
