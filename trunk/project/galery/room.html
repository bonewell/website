<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=windows-1251"/>
   <title>Галерея</title>
   <script type="text/javascript" src="jquery.js"></script>
   <link rel="stylesheet" type="text/css" href="styles_galery.css" />
   <script language="JavaScript">
   path = "images/";
   var imgs = Array();
   var imgsb = Array();
   imgs[0]="img001s.jpg";
   imgsb[0]="img001.jpg";
   imgs[1]="img002s.jpg";
   imgsb[1]="img002.jpg";
   imgs[2]="img003s.jpg";
   imgsb[2]="img003.jpg";
   imgs[3]="img004s.jpg";
   imgsb[3]="img004.jpg";
   imgs[4]="img005s.jpg";
   imgsb[4]="img005.jpg";
   imgs[5]="img006s.jpg";
   imgsb[5]="img006.jpg";
   imgs[6]="img007s.jpg";
   imgsb[6]="img007.jpg";
   imgs[7]="img008s.jpg";
   imgsb[7]="img008.jpg";
   imgs[8]="img009s.jpg";
   imgsb[8]="img009.jpg";
      
   function moveimg(_i)
   {
      jQuery("#n1").attr("src",path+imgs[_i]);
      jQuery("#n1").attr("alt",_i);
      jQuery("#n2").attr("src",path+imgs[_i+1]);
      jQuery("#n2").attr("alt",_i+1);
      jQuery("#n3").attr("src",path+imgs[_i+2]);
      jQuery("#n3").attr("alt",_i+2);
      jQuery("#n4").attr("src",path+imgs[_i+3]);
      jQuery("#n4").attr("alt",_i+3);
   }
   jQuery(document).ready(function()
   {
      i = 0;
      moveimg(i);
      jQuery("#back").click(function()
      {
         if (i>0)
         {
            i--;
         }
         moveimg(i);
      });
      jQuery("#next").click(function()
      {
         if (i<imgs.length-4)
         {
            i++;
         }
         moveimg(i);
      });
      jQuery(".paint").click(function()
      {
         if (jQuery("#rama").css("visibility") == "hidden")
         {
            jQuery("#bigimg").attr("src",path+imgsb[this.alt]);
         }
      });
      jQuery("#bigimg").load(function()
      {
         jQuery("#rama").css("visibility","visible");
      });
      jQuery("#bigimg").click(function()
      {
         jQuery("#rama").css("visibility","hidden");
      });
   });
   </script>
</head>
<body>
   <div id="wallroom">
      <img id="back" class="arrow" src="pics/back.png" />
      <img id="n1" class="paint" src="" alt="" />
      <img id="n2" class="paint" src="" alt="" />
      <img id="n3" class="paint" src="" alt="" />
      <img id="n4" class="paint" src="" alt="" />
      <img id="next" class="arrow" src="pics/next.png" />
   </div>
   <div id="plinth"></div>
   <div id="fence"></div>
   <div id="content"></div>
   <div id="rama">
      <img id="bigimg" src="" />
   </div>
</body>
</html>
